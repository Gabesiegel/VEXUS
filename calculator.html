<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>VExUS AI - Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Phantom Template CSS -->
    <link rel="stylesheet" href="html5up-phantom/assets/css/main.css" />
    <link rel="stylesheet" href="html5up-phantom/assets/css/fontawesome-all.min.css" />
    <noscript><link rel="stylesheet" href="html5up-phantom/assets/css/noscript.css" /></noscript>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    
    <style>
        .container {
            width: 100%;
            max-width: 1400px;
            background: white;
            padding: 60px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }

        .logo {
            width: 500px;
            height: 250px;
            object-fit: contain;
        }

        .sidebar-logo {
            width: 40px;
            height: auto;
            margin-bottom: 0;
        }

        nav#menu {
            background: #f5f5f5;
            padding: 20px;
        }

        nav#menu .logo-container {
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav#menu h2 {
            color: #585858;
            margin-bottom: 1em;
            font-size: inherit;
        }

        nav#menu ul li {
            border-top: solid 1px rgba(0, 0, 0, 0.125);
            padding: 0.5em 0;
        }

        nav#menu ul li a {
            color: #585858;
            text-decoration: none;
            border-bottom: none;
            font-size: 0.9em;
        }

        nav#menu ul li a:hover {
            color: #007bff;
        }

        /* Updated upload controls for modern, minimalist look */
        .input-controls {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .upload-area {
            border: 2px dashed #cccccc;
            border-radius: 8px;
            padding: 30px 20px;
            margin: 15px auto;
            background: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: #999999;
            background: #fafafa;
        }

        .upload-icon {
            font-size: 2.5em;
            color: #666666;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #666666;
            margin-bottom: 15px;
        }

        #imageUpload {
            display: none;
        }

        .upload-button {
            display: inline-block;
            padding: 10px 25px;
            background: #585858;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s ease;
            border: none;
        }

        .upload-button:hover {
            background: #666666;
        }

        .status-box {
            width: 100%;
            margin: 15px 0 0 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status-ready {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .status-error {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        /* Keep existing styles for the rest */
        .input-group {
            margin: 15px auto;
            text-align: left;
            width: 90%;
            max-width: 600px;
        }

        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .score-section {
            background: #fafafa;
            padding: 25px;
            border-radius: 5px;
            margin-top: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #eee;
        }

        .button-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 35px auto;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            max-width: 250px;
            white-space: normal;
            height: auto;
            padding: 10px 20px;
            line-height: 1.2;
        }

        @media screen and (max-width: 980px) {
            .container {
                padding: 30px;
                max-width: 95%;
            }

            .logo {
                width: 400px;
                height: 200px;
            }
        }
    </style>
</head>
<body class="is-preload">
    [Previous body content remains the same until the input-controls section]
        <div class="input-controls">
            <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Click to upload an image for VExUS analysis</p>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button class="upload-button">Choose File</button>
            </div>
            <div id="model-status" class="status-box status-error">Model not loaded</div>
        </div>
    [Rest of the body content remains the same]
</body>
</html>
