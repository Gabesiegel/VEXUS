steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/plucky-weaver-450819-k7/cloud-run-source-deploy/vexus-web:$SHORT_SHA',
        '.'
      ]
    id: 'build-image'
    waitFor: ['-']  # Start immediately

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/plucky-weaver-450819-k7/cloud-run-source-deploy/vexus-web:$SHORT_SHA'
      ]
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',  # Removed 'beta'
        'deploy',
        '${_SERVICE_NAME}',
        '--image=us-central1-docker.pkg.dev/plucky-weaver-450819-k7/cloud-run-source-deploy/vexus-web:$SHORT_SHA',
        '--region=${_DEPLOY_REGION}',
        '--allow-unauthenticated',
        '--port=3003',
        '--platform=${_PLATFORM}',

        # Environment variables - simplified
        '--set-env-vars=GOOGLE_CLOUD_PROJECT=${_AR_PROJECT_ID},PROJECT_ID=${_AR_PROJECT_ID},LOCATION=${_DEPLOY_REGION},ENDPOINT_ID=8159951878260523008',

        # Secrets
        '--update-secrets=KEY=KEY:latest',

        # Cloud Run settings - simplified
        '--min-instances=1',
        '--memory=1Gi',
        '--cpu=1',
        '--timeout=300',
        '--execution-environment=gen2'
      ]
    id: 'deploy-service'
    waitFor: ['push-image']

# Global options
options:
  logging: CLOUD_LOGGING_ONLY
  # Add explicit timeout (30 minutes)
  timeout: 1800s

# Substitution variables with defaults
substitutions:
  _SERVICE_NAME: vexus-web
  _DEPLOY_REGION: us-central1
  _PLATFORM: managed
  _AR_PROJECT_ID: plucky-weaver-450819-k7

images:
- 'us-central1-docker.pkg.dev/plucky-weaver-450819-k7/cloud-run-source-deploy/vexus-web:$SHORT_SHA'
