<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>VExUS AI - Image Recognition & Scoring</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Phantom Template CSS -->
    <link rel="stylesheet" href="html5up-phantom/assets/css/main.css" />
    <link rel="stylesheet" href="html5up-phantom/assets/css/fontawesome-all.min.css" />
    <noscript><link rel="stylesheet" href="html5up-phantom/assets/css/noscript.css" /></noscript>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    
    <!-- Original VExUS Styles + Phantom Integration -->
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .score-section {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .score-section h2 {
            color: #007bff;
        }
        .status-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            width: 80%;
        }
        .status-ready {
            background-color: #28a745;
            color: white;
            border: 2px solid #218838;
        }
        .status-error {
            background-color: #dc3545;
            color: white;
            border: 2px solid #c82333;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 4px;
        }
        #logo {
            width: 100px;
            margin-bottom: 1em;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .button-group button {
            flex: 1;
            max-width: 200px;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/vexus-ai-logo.png" alt="VExUS AI Logo" /></span>
                    <span class="title">VExUS AI</span>
                </a>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <div class="container">
                    <h1>VExUS AI - Image Recognition & Scoring</h1>
                    
                    <div class="input-group">
                        <p>Upload an image for image recognition:</p>
                        <input type="file" id="imageUpload" accept="image/*" class="button primary">
                        <img id="imagePreview" alt="Image Preview">
                        <p id="result">Image recognition result will appear here...</p>
                        <p id="top-results"></p>
                    </div>
                    
                    <div id="model-status" class="status-box status-error">Model not loaded</div>
                    
                    <div class="score-section">
                        <h2>VExUS Score Calculation</h2>
                        
                        <div class="input-group" style="width: 50%; margin: 0 auto;"> 
                            <label for="ivc-diameter">IVC Diameter (cm):</label>
                            <input type="number" id="ivc-diameter" step="0.1" placeholder="Enter IVC diameter">
                        </div>

                        <div class="input-group">
                            <label for="hv-score">Hepatic Vein Score:</label>
                            <select id="hv-score">
                                <option value="">-- Select --</option>
                                <option value="0">Normal</option>
                                <option value="1">Mild</option>
                                <option value="2">Severe</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="pv-score">Portal Vein Score:</label>
                            <select id="pv-score">
                                <option value="">-- Select --</option>
                                <option value="0">Normal</option>
                                <option value="1">Mild</option>
                                <option value="2">Severe</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="rv-score">Renal Vein Score:</label>
                            <select id="rv-score">
                                <option value="">-- Select --</option>
                                <option value="0">Normal</option>
                                <option value="1">Mild</option>
                                <option value="2">Severe</option>
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button onclick="calculateVexusScore()" class="button primary">Calculate VExUS Score</button>
                            <button onclick="resetScores()" class="button">Reset Scores</button>
                        </div>
                        <h3>Total VExUS Score: <span id="total-score">--</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="html5up-phantom/assets/js/jquery.min.js"></script>
    <script src="html5up-phantom/assets/js/browser.min.js"></script>
    <script src="html5up-phantom/assets/js/breakpoints.min.js"></script>
    <script src="html5up-phantom/assets/js/util.js"></script>
    <script src="html5up-phantom/assets/js/main.js"></script>

    <!-- Original VExUS AI Scripts -->
    <script>
        // Auto-calculate on any input change
        document.querySelectorAll('#ivc-diameter, #hv-score, #pv-score, #rv-score').forEach(el => {
            el.addEventListener('change', () => {
                if (document.getElementById('ivc-diameter').value &&
                    document.getElementById('hv-score').value !== "" &&
                    document.getElementById('pv-score').value !== "" &&
                    document.getElementById('rv-score').value !== "") {
                    calculateVexusScore();
                }
            });
        });

        function calculateVexusScore() {
            const ivcDiameter = parseFloat(document.getElementById('ivc-diameter').value);
            const hvScore = parseInt(document.getElementById('hv-score').value) || 0;
            const pvScore = parseInt(document.getElementById('pv-score').value) || 0;
            const rvScore = parseInt(document.getElementById('rv-score').value) || 0;

            if (isNaN(ivcDiameter)) {
                document.getElementById('total-score').innerText = "Incomplete Data";
                return;
            }

            let severityCount = (hvScore === 2) + (pvScore === 2) + (rvScore === 2);
            let vexusGrade = ivcDiameter < 2 
                ? "Grade 0: No Congestion" 
                : severityCount === 0 
                    ? "Grade 1: Mild Congestion" 
                    : severityCount === 1 
                        ? "Grade 2: Moderate Congestion" 
                        : "Grade 3: Severe Congestion";
            document.getElementById('total-score').innerText = vexusGrade;
        }

        function resetScores() {
            document.getElementById('ivc-diameter').value = "";
            document.getElementById('hv-score').value = "";
            document.getElementById('pv-score').value = "";
            document.getElementById('rv-score').value = "";
            document.getElementById('total-score').innerText = '--';
        }

        async function loadModel() {
            try {
                console.log("Loading model...");
                model = await tf.loadLayersModel("https://raw.githubusercontent.com/Gabesiegel/VEXUS/main/model.json");
                document.getElementById('model-status').className = "status-box status-ready";
                document.getElementById('model-status').innerText = "Model loaded and ready";
            } catch (error) {
                console.error("Error loading model:", error);
                document.getElementById('model-status').className = "status-box status-error";
                document.getElementById('model-status').innerText = "Error loading model";
            }
        }

        loadModel();

        document.getElementById('imageUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const img = document.getElementById('imagePreview');
            img.src = URL.createObjectURL(file);
            img.onload = async function() {
                if (!model) {
                    document.getElementById('result').innerText = "Model not loaded!";
                    return;
                }
                const tensor = tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .expandDims();
                const predictions = await model.predict(tensor).data();
                const labels = ["HV Normal", "HV Mild", "HV Severe", 
                              "PV Normal", "PV Mild", "PV Severe", 
                              "RV Normal", "RV Mild", "RV Severe"];
                let sortedIndices = [...predictions.keys()]
                    .sort((a, b) => predictions[b] - predictions[a]);
                let topResults = sortedIndices.slice(0, 3)
                    .map(i => `${labels[i]}: ${(predictions[i] * 100).toFixed(2)}%`)
                    .join('<br>');
                document.getElementById('top-results').innerHTML = topResults;
                
                const highestIndex = sortedIndices[0];
                if (highestIndex < 3) {
                    document.getElementById("hv-score").value = highestIndex;
                } else if (highestIndex < 6) {
                    document.getElementById("pv-score").value = highestIndex - 3;
                } else {
                    document.getElementById("rv-score").value = highestIndex - 6;
                }
            };
        });
    </script>
</body>
</html>
