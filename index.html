<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>VExUS AI - Image Recognition & Scoring</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Phantom Template CSS -->
    <link rel="stylesheet" href="html5up-phantom/assets/css/main.css" />
    <link rel="stylesheet" href="html5up-phantom/assets/css/fontawesome-all.min.css" />
    <noscript><link rel="stylesheet" href="html5up-phantom/assets/css/noscript.css" /></noscript>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    
    <!-- Original VExUS Styles + Phantom Integration -->
    <style>
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .score-section {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .score-section h2 {
            color: #007bff;
        }
        .status-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            width: 80%;
        }
        .status-ready {
            background-color: #28a745;
            color: white;
            border: 2px solid #218838;
        }
        .status-error {
            background-color: #dc3545;
            color: white;
            border: 2px solid #c82333;
        }
        .main-logo {
            width: 200px;
            margin-bottom: 2em;
        }
        .sidebar-logo {
            width: 60px;
            margin-bottom: 0;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }
        .button-group button {
            flex: 1;
            max-width: 250px;
            white-space: normal;
            height: auto;
            padding: 10px 20px;
            line-height: 1.2;
        }
        #menu {
            background: #f5f5f5;
            padding: 20px;
        }
        #menu .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <div class="logo-container">
                <img src="images/vexus-ai-logo.png" alt="VExUS AI Logo" class="sidebar-logo">
            </div>
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#score-calculator">Score Calculator</a></li>
                <li><a href="#about">About VExUS AI</a></li>
                <li><a href="#documentation">Documentation</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <div class="container">
                    <img src="images/vexus-ai-logo.png" alt="VExUS AI Logo" class="main-logo">
                    <h1>VExUS AI - Image Recognition & Scoring</h1>
                    
                    <div class="input-group">
                        <p>Upload an image for image recognition:</p>
                        <input type="file" id="imageUpload" accept="image/*" class="button primary">
                        <p id="result">Image recognition result will appear here...</p>
                        <p id="top-results"></p>
                    </div>
                    
                    <div id="model-status" class="status-box status-error">Model not loaded</div>
                    
                    <div class="score-section">
                        <h2>VExUS Score Calculation</h2>
                        
                        <div class="input-group" style="width: 50%; margin: 0 auto;"> 
                            <label for="ivc-diameter">IVC Diameter (cm):</label>
                            <input type="number" id="ivc-diameter" step="0.1" placeholder="Enter IVC diameter">
                        </div>

                        <div class="input-group">
                            <label for="hv-score">Hepatic Vein Score:</label>
                            <select id="hv-score">
                                <option value="">-- Select --</option>
                                <option value="0">Normal</option>
                                <option value="1">Mild</option>
                                <option value="2">Severe</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="pv-score">Portal Vein Score:</label>
                            <select id="pv-score">
                                <option value="">-- Select --</option>
                                <option value="0">Normal</option>
                                <option value="1">Mild</option>
                                <option value="2">Severe</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="rv-score">Renal Vein Score:</label>
                            <select id="rv-score">
                                <option value="">-- Select --</option>
                                <option value="0">Normal</option>
                                <option value="1">Mild</option>
                                <option value="2">Severe</option>
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button onclick="calculateVexusScore()" class="button primary">Calculate VExUS Score</button>
                            <button onclick="resetScores()" class="button">Reset Scores</button>
                        </div>
                        <h3>Total VExUS Score: <span id="total-score">--</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts section remains unchanged -->
    <script src="html5up-phantom/assets/js/jquery.min.js"></script>
    <script src="html5up-phantom/assets/js/browser.min.js"></script>
    <script src="html5up-phantom/assets/js/breakpoints.min.js"></script>
    <script src="html5up-phantom/assets/js/util.js"></script>
    <script src="html5up-phantom/assets/js/main.js"></script>

    <!-- Original VExUS AI Scripts -->
    <script>
        // Original JavaScript remains unchanged
        [Previous JavaScript code remains exactly the same]
    </script>
</body>
</html>
